<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimal-ui"
    />

    <meta name="description" content="Aplicação web para cadastrar alunos" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Sistema Registro de Matrícula</title>
  </head>

  <body id="Conteudo">
  
    <button
      class="btn btn-large waves-effect waves-light black"
      id="aumentarLetra"
    >
      A+
    </button>
    <button
      class="btn btn-large waves-effect waves-light red"
      id="diminuirLetra"
    >
      A-
    </button>
    <button
      id="configuracoes"
      class="btn btn-outline-success m-3"
      title="Configurações"
      data-bs-toggle="modal"
      data-bs-target="#configuracoesModal"
    >
      <i class="bi bi-gear-fill" ></i>
    </button>
    
    <div id="topo" class="row">
        <div class="col-12 text-center">
          <strong class="bg-dark p-2 mt-2 rounded-3"><i id="ano" class="bi bi-calendar text-warning m-lg-5" style="font-size:27px"></i> </strong>
         </div>
    </div>

    <div class="container">
    <div id="menu" class="row">
    <div class="col-sm-1">
    <a href = {% url 'inicial' %}>Alunos</a>
    </div>
    <div class="col-sm-1">
    <a href = {% url 'classe' %}>Classes </a>
    </div>
    <div class="col-sm-1">
    <a href = {% url 'matricula' %}> Matriculas </a>
    </div>
    </div>
    {% block content %} {% endblock content%}</div>

    <!-- Modal Configurações -->
    <div
      class="modal fade"
      id="configuracoesModal"
      tabindex=""
      aria-labelledby="configuracoesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="configuracoesModalLabel">
              Configurações
            </h5>
           
          </div>
          <div class="modal-body">
            <div id="configuracoes">
              <!-- Configuracoes -->
              <div class="row">
              <div class="col-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="preenchimentoAutomatico"
                />
                <label for="preenchimentoAutomatico">
                  Preenchimento automático por repetição
                </label>
                </div>
              </div>
               <div class="row">
              <div class="col-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="versaoCompleta"
                />
                <label for="versaoCompleta">
                  Versão Completa
                </label>
                </div>
              </div>
               <div class="row mt-2">
              <div class="col-4">
              </div>
              <div class="col">
                <input
                  class="form-control formulario"
                  type="number"
                  value=""
                  id="anoConfig"
                  placeholder="Ano"
                />
                </div>
                <div class="col-4">
              </div>
              </div>
            </div>
            
          </div>
          <div class="modal-footer">
            <button
              id="salvarConfig"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim Modal Atualizar Registro-->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{% static 'appAluno/js/acessibilidade_1.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'appAluno/js/configuracoes.js' %}"
    ></script>
    {% block script %} {% endblock script%}

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
