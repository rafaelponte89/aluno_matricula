<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimal-ui"
    />

    <meta name="description" content="Aplicação web para cadastrar alunos" />

    <!-- Bootstrap CSS -->
    <link
      href="{% static 'appAluno/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="{% static 'appAluno/js/jquery.min.js' %}"></script>

    <title>Sistema Registro de Matrícula</title>
  </head>

  <body id="Conteudo">
    <div id="mensagens" class="col-12 fixed-top"></div>
    <button
      class="btn btn-large waves-effect waves-light black"
      id="aumentarLetra"
    >
      A+
    </button>
    <button
      class="btn btn-large waves-effect waves-light red"
      id="diminuirLetra"
    >
      A-
    </button>
    <button
      id="configuracoes"
      class="btn btn-outline-success m-3"
      title="Configurações"
      data-bs-toggle="modal"
      data-bs-target="#configuracoesModal"
    >
      <i class="bi bi-gear-fill"></i>
    </button>

    <div id="topo" class="row">
      <div class="col-12 text-center">
        <strong class="bg-dark p-2 mt-2 rounded-3"
          ><i
            id="ano"
            class="bi bi-calendar text-warning m-lg-5"
            style="font-size: 27px"
          ></i>
        </strong>
      </div>
    </div>

    <div class="container">
      <div id="menu" class="row">
        <ul class="nav">
          <li class="m-2">
            <a class="" href="{% url 'inicial' %}" id="aluno">Alunos</a>
          </li>
          <li class="m-2">
            <a class="" href="{% url 'classe' %}" id="classe">Classes </a>
          </li>
          <li class="m-2">
            <a class="" href="{% url 'matricula' %}" id="matricula">
              Matriculas
            </a>
          </li>
        </ul>
      </div>
      <div class="row">{% block content %} {% endblock content%}</div>

      <!-- Modal Configurações -->
      <div
        class="modal fade"
        id="configuracoesModal"
        tabindex=""
        aria-labelledby="configuracoesModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="configuracoesModalLabel">
                Configurações
              </h5>
            </div>
            <div class="modal-body">
              <div id="configuracoes">
                <!-- Configuracoes -->

                <!--Versão-->
                <div class="row">
                  <div class="col-12">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="versaoCompleta"
                    />
                    <label for="versaoCompleta"> Versão Completa </label>
                  </div>
                </div>

                <!--Ano Configuração-->
                <div class="row mt-2">
                  <div class="col-4"></div>
                  <div class="col">
                    <input
                      class="form-control formulario"
                      type="number"
                      value=""
                      id="anoConfig"
                      placeholder="Ano"
                    />
                  </div>
                  <div class="col-4"></div>
                </div>
              </div>

              <!--Filtragem de Nomes-->
              <div class="row">
                <h8 class="text-primary">Filtrar Alunos: </h8>

                <div class="col-12">
                  <input
                    class="form-check-input"
                    type="radio"
                    value=""
                    id="todos"
                    name="pesquisaAluno"
                  />
                  <label for="todos"> Todos </label>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <input
                    class="form-check-input"
                    type="radio"
                    value=""
                    id="ativos"
                    name="pesquisaAluno"
                  />
                  <label for="ativos"> Ativos </label>
                </div>
              </div>

              <div class="row d-flex">
                <h8 class="text-primary">Dados do Operador: </h8>
                <div class="col-12">
                  <input
                    class="form-control"
                    type="text"
                    value=""
                    placeholder="Nome do Operador"
                    id="nomeOperador"
                  />

                  <input
                    class="form-control mt-2"
                    type="text"
                    value=""
                    placeholder="Cargo do Operador"
                    id="cargoOperador"
                  />

                  <input
                    class="form-control mt-2"
                    type="text"
                    value=""
                    placeholder="RG do Operador"
                    id="rgOperador"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="salvarConfig"
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fim Modal Atualizar Registro-->

      <!-- Option 1: Bootstrap Bundle with Popper -->

      <script src="{% static 'appAluno/js/bootstrap.bundle.min.js' %}"></script>

      <script
        type="text/javascript"
        src="{% static 'appAluno/js/acessibilidade.js' %}"
      ></script>
      <script
        type="text/javascript"
        src="{% static 'appAluno/js/configuracoes.js' %}"
      ></script>
      {% block script %} {% endblock script%}

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
      <script type="text/javascript">
        $(document).ready(() => {});
      </script>
    </div>
  </body>
</html>
